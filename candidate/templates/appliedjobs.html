<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applied Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        .job-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        .delete-btn {
            background-color: #ff6262;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            color: #333;
        }

        p {
            margin: 0;
            color: #666;
        }

        .status {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    {% include 'nav.html'%}
    <div class="qqq">
        <div class="job-container">
            <table>
                <thead>
                    <tr>
                        <th>Job Title</th>
                        <th>Company</th>
                        <th>Salary</th>
                        <th>Status</th>
                        <!-- <th>Action</th> -->
                    </tr>
                </thead>
                <tbody>
                    {% for job in jobs %}
                    <tr>
                        <td>{{ job.job_title }}</td>
                        <td>{{ job.company }}</td>
                        <td>{{ job.salary }}</td>
                        <td><span class="status">{{ job.status }}</span></td>
                        <!-- <td><button class="delete-btn" action="/delete/">Delete</button></td> -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

            console.log('Delete job with ID:', jobId);
        }
    </script>
</body>

</html>
